version: '3.3'

services:
    rabbitmq:
      image: rabbitmq:3-management
      container_name: rabbitmq  
      restart: always
      ports:
        - "15672:15672"
        - "5672:5672"
    
    tweetservice:            
      image: tweetappfsecontainer.azurecr.io/tweet-service               
      container_name: tweet-service-app  
      build:
        context: .                          
        dockerfile: Dockerfile              
      ports:
        - "8080:8080"                      
      restart: always
      environment:
        - SPRING_RABBITMQ_HOST=rabbitmq
      links:                           
        - rabbitmq                                
      depends_on:                           
        - rabbitmq                           